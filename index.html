<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balasore Alloys Chatbot - Black & White Theme</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #121212;
    color: #f5f5f5;
  }
  h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 20px;
    color: #ffffff;
  }
  #chatbox {
    border: 2px solid #ffffff;
    width: 400px;
    max-height: 500px;
    overflow-y: auto;
    background: #1e1e1e;
    padding: 15px;
    margin: 0 auto 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
  }
  .message {
    margin: 12px 0;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
  }
  .user {
    background-color: #ffffff;
    color: #121212;
    text-align: right;
    margin-left: auto;
    border-bottom-right-radius: 4px;
    box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
  }
  .bot {
    background-color: #2e2e2e;
    color: #f5f5f5;
    text-align: left;
    margin-right: auto;
    border-bottom-left-radius: 4px;
    box-shadow: -2px 2px 8px rgba(0, 0, 0, 0.7);
  }
  #inputArea {
    display: flex;
    max-width: 400px;
    margin: 0 auto;
  }
  #userInput {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    border-radius: 25px 0 0 25px;
    background: #1e1e1e;
    color: #f5f5f5;
    outline: none;
    box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
  }
  #userInput::placeholder {
    color: #888;
  }
  #sendBtn {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 0 25px 25px 0;
    background: #ffffff;
    color: #121212;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    transition: background-color 0.3s ease;
  }
  #sendBtn:hover {
    background: #cccccc;
  }
</style>
</head>
<body>

<h2>Balasore Alloys Chatbot</h2>
<div id="chatbox"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, className) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ' + className;
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';
    userInput.disabled = true;
    sendBtn.disabled = true;

    try {
      const response = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });
      if (!response.ok) throw new Error('Network error');
      const data = await response.json();
      appendMessage(data.response, 'bot');
    } catch (err) {
      appendMessage('Error connecting to chatbot server.', 'bot');
    } finally {
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  // Initial greeting
  appendMessage("Hello! I'm the Balasore Alloys chatbot. Ask me anything about the company.", 'bot');
</script>

</body>
</html>
